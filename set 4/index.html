<body>
    <script>
        // even-odd function
        function isOdd(number){
            let rem = number % 2;
            let isOdd = rem == 1;
            return isOdd;
        }
        console.log(isOdd(3));

        // larger between 2 numbers
        function larger(num1, num2){
            // if(num1 > num2){
            //     return num1;
            // }else{
            //     return num2;
            // }
            return num1 > num2 ? num1 : num2; // ternary operator

        }
        console.log(larger(3, 5));

        // celcious to fhrenhiet
        function toFahrenheit(celsiusValue){
            return 9/5*celsiusValue + 32 ;
        }
        console.log(toFahrenheit(32));
    </script>
